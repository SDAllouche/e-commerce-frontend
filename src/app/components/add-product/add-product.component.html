<div class="container mt-2">
<div class="card col-md-6 offset-3" >
  <div class="card-header">New Radar</div>
  <div class="card-body" >
    <form [formGroup]="newProductFormGroup" (ngSubmit)="saveProduct()">
      <div class="mb-3">
        <label class="form-label">Name :</label>
        <input type="text" formControlName="name" class="form-control">
        <small *ngIf="newProductFormGroup.controls['name'].errors && newProductFormGroup.controls['name'].touched" class="text-danger"></small>
      </div>
      <div class="mb-3">
        <label class="form-label">Slug :</label>
        <input type="text" formControlName="slug" class="form-control">
        <small *ngIf="newProductFormGroup.controls['slug'].errors && newProductFormGroup.controls['slug'].touched" class="text-danger"></small>
      </div>
      <div class="mb-3">
        <label class="form-label">Stock :</label>
        <input type="text" formControlName="stock" class="form-control">
        <small *ngIf="newProductFormGroup.controls['stock'].errors && newProductFormGroup.controls['stock'].touched" class="text-danger"></small>
      </div>
      <div class="mb-3">
        <label class="form-label">Category :</label>
        <input type="text" formControlName="category" class="form-control">
        <small *ngIf="newProductFormGroup.controls['category'].errors && newProductFormGroup.controls['category'].touched" class="text-danger"></small>
      </div>
      <div class="d-grid">
        <button type="submit" [disabled]="!this.newProductFormGroup.valid" class="btn btn btn-success">Save</button>
      </div>
    </form>
  </div>
</div>
</div>
